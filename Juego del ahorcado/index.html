<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/1950a36bb9.js" crossorigin="anonymous"></script>
    <title>Juego del ahorcado</title>

    <!-- Google fonts: estilos de letras -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    
    <!-- Link con CSS style -->
    <link rel="stylesheet" href="style.css"> 
  </head>



  <body>
    <!-- Logo de alura -->
   <header> 
      <a href="https://www.aluracursos.com" target="_blank"><img src="imagenes/logo.png" alt="logo" class="alura"></a>
    <div id="nombre-desaparece">
      <h1>Juego del Ahorcado</h1>
      <p id="nombre">Samanta Liliana Ruth Nuñez</p>
      <a class="redes" href="https://www.linkedin.com/in/samanta-liliana-ruth-nunez/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div> 
    </header> 

    <!----------------------------------------------------------------- -->
    <!-- 1era página botón de iniciar juego y agregar palabras-->
    <!-- primer div desaparece cuando clickeamos en el botón "iniciar juego" -->
    <!-- <main> -->
      <div id="div-desaparece" class="botones-home">  <!-- va a desaparecer con js-->
        <a href="#forca"><input class="btn-iniciar" type="submit" value="Iniciar Juego" id="iniciar-juego">
        </a><button class="btn-palabra" id="nova-palavra" onclick="ensenarPantallaDeAgregarPalabra()">Agregar Palabra</button> 
      </div>

    <!-- página agregar palabra -->
    <div id="agregar-palabra" class="palabra-nueva">
      <input class="text-input" type="text" id="input-nueva-palavra"  maxlength="8"   placeholder="Agregue una palabra" pattern="[a-z]" title="Sólo letras sin acentos">
      <!-- <input class="text-input" type="text" id="input-nueva-palavra" maxlength="8" placeholder="Agregue una palabra" pattern="[a-z]{1,15}" title="Sólo letras sin acentos"> -->
      <div class="form-group">
        <img src="images/!.png" class="img-alerta"><label for="input-texto"> Máx. 8 caracteres</label>
      </div>
      <div class="botones-div">
        <input class="btn-azul" type="submit" value="Guardar y empezar" id="btn-guardar" >
        <input class="btn-blanco" type="submit" value="Cancelar" id="btn-cancelar">
      </div> 
    </div>
    <!--página ahoracado -->
    <div id="div-aparece-ahorcado" class="canvas">
      <canvas class="dibujo_ahorcado" id="horca" height="450px" width="850%"></canvas>
      <div class="subrayado">   <!--ya está fijo-->
      </div>
    </div>

      <div class="botones-div-canvas">
        <input class="btn-azul2" type="submit" value="Nuevo Juego" id="btn-nuevo-juego">
        <input class="btn-blanco2" type="submit" value="Salir" id="btn-salir">
      </div>
    
    <!-- asocio con js -->
    <script type="text/javascript" src="canvas.js"></script>
     <script type="text/javascript" src="horca.js"></script> 
  </body>
</html>
